include "telemetry.conf"

akka {
  loggers = [akka.event.slf4j.Slf4jLogger]
  loglevel = DEBUG
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    debug {
      unhandled = on
      lifecycle = on
    }
  }
}

coffee-house {
  caffeine-limit = 5
  guest {
    finish-coffee-duration = 2 seconds
  }
  barista {
    prepare-coffee-duration = 2 seconds
    accuracy = 20
  }
  waiter {
    max-complaint-count = 2
  }
}
